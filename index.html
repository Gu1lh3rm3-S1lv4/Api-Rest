<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">">
    <title>Cadastro de Usuário</title>
</head>
<body>

    <h1>Cadastrar Novo Usuário</h1>

    <form id="form-usuario">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade">
        </div>
        <div>
            <label for="peso">Peso:</label>
            <input type="number" step="0.1" id="peso">
        </div>
        <button type="submit">Salvar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        const form = document.getElementById('form-usuario');
        const mensagemEl = document.getElementById('mensagem');

        form.addEventListener('submit', async (event) => {
            // Impede o recarregamento padrão da página
            event.preventDefault(); 
            
            // 3. Pega os valores dos campos
            const dadosUsuario = {
                nome: document.getElementById('nome').value,
                sobrenome: document.getElementById('sobrenome').value,
                idade: document.getElementById('idade').valueAsNumber || null,
                peso: document.getElementById('peso').valueAsNumber || null
            };

            // 4. Envia os dados para o Back-end (API)
            try {
                const resposta = await fetch('http://localhost:3000/criar-usuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Avisa que estamos enviando JSON
                    },
                    body: JSON.stringify(dadosUsuario) // Converte o objeto JS em texto JSON
                });

                if (resposta.ok) {
                    mensagemEl.textContent = 'Usuário salvo com sucesso!';
                    form.reset(); // Limpa o formulário
                } else {
                    const erro = await resposta.text();
                    mensagemEl.textContent = `Erro: ${erro}`;
                }

            } catch (erro) {
                mensagemEl.textContent = `Falha de conexão: ${erro.message}`;
            }
        });
    </script>

</body>
</html>
